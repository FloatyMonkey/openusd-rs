name: CI

on:
  push:
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  check:

    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
    - uses: actions/checkout@v4

    - name: Run tests
      run: cargo test --all-features --all-targets
    - name: Check formatting
      run: cargo fmt --all -- --check
    - name: Build documentation
      run: cargo doc --no-deps
